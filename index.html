<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="box one">
        <div class="details">
          <div class="topic">Description</div>
          <p>
            The Sony Alpha A7 kit is a lightweight, full-frame mirrorless camera
            with a 24MP sensor, 28-70mm stabilized zoom lens, fast autofocus,
            tilting screen, WiFi, and excellent low-light performance.
          </p>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="price-box">
            <div class="discount">$1800.00</div>
            <div class="price">$1500.00</div>
          </div>
        </div>
        <div class="button1">
          <button>Add To Cart</button>
        </div>
      </div>
      <div class="box two">
        <div class="image-box">
          <div class="image">
            <img src="camera.png" alt="" />
          </div>
          <div class="info">
            <div class="brand">SONY</div>
            <div class="name">SONY ALPHA A7 KIT</div>
            <div class="shipping">FREE SHIPPING</div>
            <div class="button2">
              <button>Login For More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
